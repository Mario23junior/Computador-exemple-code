<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Computador Calculdor</title>
  </head>
  <body>
    <h1>Computador de bordo</h1>
    
    <div class="container">
      <form action="Computador" method="POST">
        <label>Total de combustivel (listros)</label><br>
         <input type="text" size="10" name="total"><br>
        <label>Preço do litro(R$)</label><br>
         <input type="text" size="10" name="preco"><br>
        <label>Consumo Médio (Km/L)</label><br>
          <input type="text" size="10" name="consumo"><br>
          <button type="submit" class="btn btn-info">Calcular</button>
         </form>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
